vich_uploader:
    db_driver: orm
    metadata:
        type: attribute

    mappings:
        magazines:
            uri_prefix: /images/magazines
            upload_destination: '%kernel.project_dir%/public/images/magazines'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer

        categories:
            uri_prefix: /images/categories
            upload_destination: '%kernel.project_dir%/public/images/categories'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer